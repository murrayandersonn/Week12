<!DOCTYPE html>
<html lang="en">
<head class="container">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">

    <div style="padding: 15px;">
        <nav style="padding: 8px; width: 100%;" class="form-control navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="navbar-brand" href="index.html">Auto Auction</a>
            </li>
            </ul>
        </nav>
    </div>
</head>



<body>
    <!--form for submitting a new listing. posts to the DB to be constructed into its own card-->
    <div style="margin: 20px;">
        <form id="listing-form">
            <label for="make">Make:</label><br>
            <input type="text" id="make" name="make"><br><br>
            
            <label for="model">Model:</label><br>
            <input type="text" id="model" name="model"><br><br>
            
            <label for="year">Year:</label><br>
            <input type="text" id="year" name="year"><br><br>
            
            <label for="miles">Miles:</label><br>
            <input type="text" id="miles" name="miles"><br><br>
            
            <label for="engine">Engine:</label><br>
            <input type="text" id="engine" name="engine"><br><br>
            
            <label for="transmission">Transmission:</label><br>
            <input type="text" id="transmission" name="transmission"><br><br>
            
            <label for="drivetrain">Drivetrain:</label><br>
            <input type="text" id="drivetrain" name="drivetrain"><br><br>
            
            <label for="price">Price:</label><br>
            <input type="text" id="price" name="price"><br><br>
            
            <label for="image">Image URL:</label><br>
            <input type="text" id="image" name="image"><br><br>
            
            
            <input type="submit" placeholder="Submit">
        
        </form>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
