<!DOCTYPE html>
<html lang="en">
<head class="container">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">

<!--Banner at top-->
    <div style="padding: 15px;">
        <nav style="padding: 8px; width: 100%;" class="navbar form-control navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav justify-content-center">
                <li class="nav-item">
                    <a class="navbar-brand" href="index.html">Auto Auction</a>
                </li>
            </ul>
        </nav>
    </div>
    <!--button to take you to listing page-->
    <div>
        <div id="list-button">
            <a href="listCar.html"><button id="listButton" class="btn btn-primary">Create A Listing</button></a>
            <script>

            </script>
        </div>
    </div>

</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="scripts.js"></script>

    <!--container for 4WD vehicles-->
    <div id="carContainer">
        <section class="4WD">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <h2>4WD Cars</h2>
                    </div>
                </div>
                <div class="row" id="4wd"></div>
            </div>
        </section> <br><br><br>

    <!--container for FWD cars-->
        <section class="FWD">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <h2>FWD Cars</h2>
                    </div>
                </div>
                <div class="row" id="fwd"></div>
            </div>
        </section> <br><br><br>

    <!--container for RWD cars-->
        <section class="RWD">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <h2>RWD Cars</h2>
                    </div>
                </div>
                <div class="row" id="rwd"></div>
            </div>
        </section><br><br><br>

    <!--hidden form that appears as a pop-up when you click any of the 'edit listing' buttons-->
        <div class="modal fade" id="editCarModal" tabindex="-1" role="dialog" aria-labelledby="editCarModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editCarModalLabel">Edit Car</h5>
                    </div>
                    <div class="modal-body">
                        <form id="editCarForm">
                            <input type="hidden" id="editCarId">
                            <div class="form-group">
                                <label for="editCarMake">Make</label>
                                <input type="text" class="form-control" id="editCarMake">
                            </div>
                            <div class="form-group">
                                <label for="editCarModel">Model</label>
                                <input type="text" class="form-control" id="editCarModel">
                            </div>
                            <div class="form-group">
                                <label for="editCarYear">Year</label>
                                <input type="text" class="form-control" id="editCarYear">
                            </div>
                            <div class="form-group">
                                <label for="editCarMiles">Miles</label>
                                <input type="text" class="form-control" id="editCarMiles">
                            </div>
                            <div class="form-group">
                                <label for="editCarEngine">Engine</label>
                                <input type="text" class="form-control" id="editCarEngine">
                            </div>
                            <div class="form-group">
                                <label for="editCarTransmission">Transmission</label>
                                <input type="text" class="form-control" id="editCarTransmission">
                            </div>
                            <div class="form-group">
                                <label for="editCarDrivetrain">Drivetrain</label>
                                <input type="text" class="form-control" id="editCarDrivetrain">
                            </div>
                            <div class="form-group">
                                <label for="editCarPrice">Price</label>
                                <input type="text" class="form-control" id="editCarPrice">
                            </div>
                            <div class="form-group">
                                <label for="editCarImage">Image Url</label>
                                <input type="text" class="form-control" id="editCarImage">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveEditBtn">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    
    

<!--Photo gallery scroller I made for fun-->
    <div class="container">
        <div id="galleryText" class="gallery-wrap container">See Previously Sold Cars!</div>
            <div class="gallery-wrap">
                <img src="images\back.png" id="backBtn">
                    <div class="gallery">
                        <div>
                            <span><img src="images\350z.jpg"></span>
                            <span><img src="images\gtr.jpg"></span>
                            <span><img src="images\gt3rs.jpg"></span>
                        </div>
                        <div>
                            <span><img src="images\bronco.jpg"></span>
                            <span><img src="images\rs6.jpg"></span>
                            <span><img src="images\aventador.jpg"></span>
                        </div>
                    </div>
            <img src="images\next.png" id="nextBtn">
            </div>
        </div>
    </div>
        <script>
            let scrollContainer = document.querySelector(".gallery");
            let backBtn = document.getElementById("backBtn")
            let nextBtn = document.getElementById("nextBtn")

            scrollContainer.addEventListener("wheel", (evt) => {
                evt.preventDefault();
                scrollContainer.scrollLeft += evt.deltaY;
                scrollContainer.style.scrollBehavior = "auto";
            });

            nextBtn.addEventListener("click", () => {
                scrollContainer.style.scrollBehavior = "smooth";
                scrollContainer.scrollLeft += 900;
            });

        backBtn.addEventListener("click", () => {
                scrollContainer.style.scrollBehavior = "smooth";
                scrollContainer.scrollLeft -= 900;
            });
        </script>




</body>
</html>
